<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello page</title>
</head>
<body>
    <div>
        <h2>Books</h2>
        <ul th:each="book : ${books}">
            <div style="justify-content: start;">
                <li th:text="${book.name}">Book names ...</li> 
                <button><a th:href="@{/books/edit/{id}(id=${bookStat.index})}">Edit</a></button>
                <form th:action="@{/books/delete/{id}(id=${bookStat.index})}" th:method="delete">
                    <input class="btn btn-default btn-xs" type="submit" value="delete" />
                </form>
            </div>
        </ul>
    </div>
    <div>
        <button>
        <a href="/addBookView"> Add new Book</a>
        </button>
    </div>
</body>
</html>
